<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Postcard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="container-titulo">
                <h1 id="titulo">My Postcard</h1>
            </div>
            <div class="imagen">
                <img id="imagen" src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="imagen">
            </div>
        </div>

        <div class="main">
            <div class="texto">
                <p class="texto1">
                    <strong>
                        Look how awesome! This is a postcard that I created using
                        HTML5 and CSS3 during my 4Geeks Academy course!
                    </strong>
                </p>
                <p class="texto2">
                    <strong>
                        This is so cool, can't wait to start doing more stuff!
                    </strong>
                </p>
            </div>
            <div id="inputs">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some Comment">
            </div>
        </div>

        <div class="footer">
            <button class="boton">
                <strong>
                    Send my Postcard
                </strong>
            </button>
        </div>
    </div>
</body>

</html>
